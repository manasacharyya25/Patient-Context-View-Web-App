<!DOCTYPE html>
<html>
<head>
    <title>Client Dashboard</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="../Scripts/jquery-3.3.1.min.js"></script>
    <script src="../Scripts/bootstrap.js"></script>
    <script src="../Scripts/StaticData.js"></script>
    <script src="../Scripts/jquery.signalR-2.3.0.min.js"></script>
    <script src="http://localhost:5127/signalr/hubs"></script>

    <link rel="stylesheet" href="../Contents/bootstrap.css">
    <script src="../Scripts/displayFunctons.js"></script>
    <script src="../Scripts/signalRFunctions.js"></script>

</head>
<body>

    <div class="jumbotron text-center" style="margin-bottom:0">
        <h1>Client Dashboard</h1>

    </div>

    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" onclick="MyPatients()">My Patients</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="demographicsBtn" onclick="Demographics()">Demographics</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" onclick="Vitals()">Vitals</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" onclick="MedicationOrders()">Medication Orders</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container" style="margin-top:30px">
        <div class="row">
            <div class="col-sm-9">
                <h2 id="screenTitle"></h2>
                <br />
                <br />
                <div id="screenDetails">
                </div>
            </div>
            <div class="col-sm-3">
                <br />
                <br />
                <br />
                <div class="form-group">
                    <label for="desiredContextChangeText">Set New Patient Context</label>
                    <input type="text" class="form-control" id="desiredContextChangeText" />
                </div>
                <button type="button" class="btn btn-primary" onclick="Send()">Request Change</button>
                <br />
                <br />
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="myModal" role="dialog" style="margin-top:0.2%">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="myModalLabel">Context Change Request</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
                </div>
                <div class="modal-body">
                    <span id="modalMessage"></span>
                </div>
                <div class="modal-footer">
                    <button id="btnSave" type="button" class="btn btn-success" data-dismiss="modal" onclick="Accept()">Accept</button>
                    <button id="btnClose" type="button" class="btn btn-danger" data-dismiss="modal" onclick="Reject()">Reject</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="myModal1" role="dialog" style="margin-top:0.2%">
        <div class="modal-dialog">
            <div class="modal-content" id="modalContent1" style="text-align:center;font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif">
                <div class="modal-body">
                    <span id="modalMessage1"></span>
                </div>
            </div>
        </div>
    </div>

    <div id="header"></div>

</body>
</html>
